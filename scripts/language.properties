# Used by the pull-roots.sh script to pull REX and TVEC roots. 
# This file should be customized to match the languages you are licensed for.
#
# Possible REX_LANGS values 
# REX_LANGS=jpn,spa,zho,kor,eng,ara,fas,urd,fra,pus,hun,ita,nld,deu,rus,por,heb,vie,ind,zsm,swe
# REX_LANGS can be empty and only root-rex-root will be pulled, e.g. REX=
REX_LANGS=

# Possible TVEC_LANGS values 
# TVEC_LANGS=jpn,eng,ara,kor,qkp,zho,deu,rus,spa
# TVEC_LANGS can be empty, e.g. TVEC=
TVEC_LANGS=
# must have a new line.